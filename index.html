<html>

  <head>
    <title>Song Push</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src='js/scripts.js'></script>
  </head>

  <body>
    <div class="container">

      <h1 class="text-center">Song Push</h1>

      <div id="song-queue" class="col-mid-6 col-offset-3">
        
      </div>

      <form id="add-song">
        <div class="form-group">
          <!-- <label for="song-url">Enter a YouTube URL:</label> -->
          <input type="text" id="song-url" name="song-url" class="form-control" placeholder="Enter a YouTube URL">
        </div>
        <button type="submit" class="btn btn-success">Push</button>
      </form>

    </div>
  </body>

</html>
